<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
    <script src="assets/logic/game.js"></script>
    <title>Idle Mana Summoner</title>
</head>

<body>
    <div class="ui grid" id="manaGrid">
        <button class="ui button two wide column" id="manaButton">Mana</button>
        <div class="ui progress four wide column" id="manaBar">
            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="ui segment one wide column" id="manaTotal"></div>
        <div class="ui button two wide column" id="manaUpButton">
            <br>
            <div>Mana Per: <span id="manaPer"></span></div>
            <div>Cost: <span id="manaUpCost">5</span></div>
        </div>
    </div>
    <div class="ui grid" id="rituGrid">
        <button class="ui button two wide column" id="rituButton">Rituals
            <br><p>Mana Cost:</p>
            <span id='rituManaCost'>10</span>
        </button>
        <div class="ui progress four wide column" id="rituBar">
            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="ui segment one wide column" id="rituTotal"></div>
    </div>
    <div class="ui grid" id="famiGrid">
        <button class="ui button" id="famiButton">Familiar</button>
    </div>
</body>

</html>
