<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
    <script src="assets/logic/game.js"></script>
    <title>Idle Mana Summoner</title>
</head>

<body>
    <div class="ui grid" id="manaGrid">
        <button class="ui button two wide column" id="manaButton">Mana</button>
        <div class="ui progress four wide column" id="manaBar">
            <div class="bar"></div>
        </div>
        <div class="ui segment two wide column">
            <span id="manaTotal"></span> /
            <span id="manaStorage"></span>
        </div>
        <div class="ui button two wide column" id="manaUpButton">
            <br>
            <div>Mana Per:
                <span id="manaPer"></span>
            </div>
            <div>Cost:
                <span id="manaUpCost">5</span>
            </div>
        </div>
        <div class="ui button two wide column" id="manaStorageUp">
            <br>
            <div>Ritual Cost:
                <span id="storageCost">1</span>
            </div>
        </div>
    </div>
    <div class="ui grid" id="rituGrid">
        <button class="ui button two wide column" id="rituButton">Rituals
            <br>
            <p>Mana Cost:</p>
            <span id='rituManaCost'>10</span>
        </button>
        <div class="ui progress four wide column" id="rituBar">
            <div class="bar"></div>
        </div>
        <div class="ui segment two wide column">
            <span id="rituTotal"></span> /
            <span id="rituStorage"></span>
        </div>
        <div class="ui button two wide column" id="rituUpButton">
            <br>
            <div>Rituals Per:
                <span id="rituPer">1</span>
            </div>
            <div>Cost:
                <span>Familiars: </span>
                <span id="rituRateFamiCost">1</span>
                <br>
                <span>Mana: </span>
                <span id="rituRateManaCost">50</span>
            </div>
        </div>
        <div class="ui button two wide column" id="rituStorageUp">
            <br>
            <div>Familiar Cost:
                <span id="rituStorageFamiCost">1</span>
            </div>
        </div>

    </div>
    <div class="ui grid" id="famiGrid">
        <button class="ui button two wide column" id="famiButton">Familiar
            <br>
            <p>Cost:</p>
            <p>Mana:
                <span id="famiManaCost">100</span>
            </p>
            <p>Rituals:
                <span id="famiRituCost">5</span>
            </p>
        </button>
        <div class="ui progress four wide column" id="famiBar">
            <div class="bar"></div>
        </div>
        <div class="ui segment two wide column">
            <span id="famiTotal"></span> /
            <span id="famiStorage"></span>
        </div>
        <div class="ui button two wide column" id="famiUpButton">
            <div>Familiars Per:
                <span id="famiPer">1</span>
            </div>
            <div>
                <div>Cost:
                    <span>Rituals: </span>
                    <span id="famiRateRituCost">10</span>
                </div>
            </div>
        </div>
        <div class="ui button two wide column" id="famiStorButton">
            <div>Mana Cost:
                <span id="famiStorManaCost">200</span>
            </div>
        </div>
    </div>
</body>

</html>
